name=Staging Checker
module-group-id=liferay
module-incremental-version=2
tags=staging, check, checker
short-description=Staging checker checks missing or outdated info in your sites with staging local activated
long-description=Staging checker allows Liferay admins to check staging-live sync status. It scans both staging and live from local staging sites and displays: objects only in staging, objects in live and objects in both sides but outdated.\nIn order to obtain the necessary data, this portlet compares primary keys, modified dates, status and version data of both sides.\nBefore executing analysis, you can filter by groupId or className.\nKnown limitations:\n - Only modified date and status are compared in order to check outdated objects\n - Other data (i.e: permission and category/tags) is not compared\n - Staging remote is not supported, this portlet only works with staging local.\n - Only tomcat application server was tested.\n - Sharding was not tested and probably it doesn't work.\n - OSGI portlets (for example Audience Targeting) are not supported 
change-log=
page-url=https://github.com/jorgediaz-lr/staging-checker
author=Jorge D\u00EDaz
licenses=GPL
