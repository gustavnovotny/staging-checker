short-description=Staging checker checks missing or outdated info in your sites with staging local activated
long-description=Staging checker allows Liferay admins to check staging-live sync status. It scans both staging and live from local staging sites and displays: objects only in staging, objects in live and objects in both sides but outdated.\nIn order to obtain the necessary data, this portlet compares primary keys, modified dates, status and version data of both sides.\nBefore executing analysis, you can filter by groupId or className.\nKnown limitations:\n - Staging remote is not supported, this portlet only works with staging local.\n - Only tomcat application server was tested.\n - Out of memory issues can be detected when installing this portlet\n - Sharding: Some minor issues can be detected when using sharding.
